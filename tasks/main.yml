---
- name: resolve platform specific vars
  include_vars: '{{item}}'
  with_first_found:
    - files:
      - "{{ansible_distribution}}-{{ansible_distribution_release}}.yml"
      - "{{ansible_distribution}}.yml"
      - "{{ansible_os_family}}.yml"
      skip: true

- name: install htpasswd deps
  become: yes
  become_user: root
  with_items: '{{htpasswd_deps_pkgs}}'
  package:
    name: '{{item}}'
    state: present
